---
permalink: /youtube
---
<style type='text/css'>
        video {
  object-fit: fill;
}
    body{
      background-color:black;
    }
    #player{
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      margin: auto;
      max-height: 100%;
      max-width: 100%;
    }
  </style>
<script src='//api.peer5.com/peer5.clappr.plugin.js'></script>
<script src='https://cdn.jsdelivr.net/clappr/latest/clappr.min.js' type='text/javascript'></script>
<script src='https://knoacc.github.io/clappr-youtube-playback/j/clappr-youtube-playback.min.js' type='text/javascript'></script>
<div id='player'>
</div>
<script>
//<![CDATA[
function getQueryParam(param) {
var result =  window.location.search.match(new RegExp("(\\?|&)" + param + "(\\[\\])?=([^&]*)")); return result ? result[3] : false;}
var topVideo = getQueryParam("id");
var playerElement = document.getElementById("player");
var player = new Clappr.Player({
  source: topVideo,
  watermark: "https://repo.istimiwir.host/img/logo.png",
  watermarkLink: 'https://blog.istimiwir.host', position: 'top-right',
  poster: 'https://i.ytimg.com/vi/'+topVideo+'/hqdefault.jpg',
  height: 360,
  width: 640,
  plugins: [YoutubePlugin, YoutubePlugin],
  YoutubeVars : {"languageCode":"id"}
});
player.attachTo(playerElement); 
player.load({source: topVideo});
//]]>
</script>
<script>
  // Show loading animation.
  var playPromise = Clappr.Player();

  if (playPromise !== undefined) {
    playPromise.then(_ => {
      // Automatic playback started!
      // Show playing UI.
    })
    .catch(error => {
      // Auto-play was prevented
      // Show paused UI.
    });
  </script>
